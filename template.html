<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="/home/james/startpage/fonts/css/font-awesome.min.css">
	<body background="./bg/$bg_link">
	<title>Startpage</title>
</head>
<body>

	<div id="container">
		<section id="search">
			<form method="get" id="search" action="http://duckduckgo.com/">
				<i class="fa fa-search"></i>
			   	<input type="text" name="q" maxlength="255" placeholder="Search"/>
			   	<input type="submit" value="DuckDuckGo Search" style="visibility: hidden;" />
			</form>
		</section>
		<section id="one">
			<h1><i class="fa fa-newspaper-o"></i> news</h1>

				$news_links

		</section>
		<section id="two">
			<h1><i class="fa fa-list"></i> social</h1>

				$social_links

		</section>
		<section id="three">
			<h1><i class="fa fa-reddit-square"></i> reddit</h1>

				$reddit_links

		</section>
		<section id="weather">
			<h1><i class="fa fa-cloud"></i> Weather</h1>
			
			$weather_data

		</section>
		<section id="rss">
			<h1><i class="fa fa-rss"></i> RSS</h1>

			<ul>
				$rss_data
			</ul>

		</section>
		<section id="status">
			
			<span><i class="fa fa-envelope-o"></i> $mail_count</span>
			<span><i class="fa fa-music"></i> $mpc_data </span>

		</section>
	</div>

</body>
</html>
